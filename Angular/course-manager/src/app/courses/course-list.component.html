
<h2> Curse Lista </h2>
<table class="table table-striped">
    <thead>
        <th>Image:</th>
        <th>Name:</th>
        <th>Price:</th>
        <th>Code:</th>
        <th>duration:</th>
        <th>rating:</th>
    </thead>

    <tbody>
        <tr *ngFor="let course of courses">
         <td><img [scr]="course.imageUrl" width="40" height="40"></td>
         <td>{{ course.name }}</td>
         <td>{{ course.price }}</td>
         <td>{{ course.code }}</td>
         <td>{{ course.duration }}</td>
         <td>{{ course.rating }}</td>
        </tr>
    </tbody>
</table>
